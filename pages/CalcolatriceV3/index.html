<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice V3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calcolatrice {
            background-color: #1e1e1e;
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }
        
        #input {
            width: 100%;
            height: 50px;
            font-size: 22px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            text-align: right;
            box-sizing: border-box;
        }
        
        .bottoni {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 60px;
            font-size: 20px;
            background-color: #f0a848;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e08e40;
        }
        
        #uguale, #reset {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        #uguale:hover, #reset:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="calcolatrice">
        <h1>Calcolatrice</h1>
        <input type="text" id="input" placeholder="0" disabled>
        <div class="bottoni">
            <button onclick="aggiungiNumero('7')">7</button>
            <button onclick="aggiungiNumero('8')">8</button>
            <button onclick="aggiungiNumero('9')">9</button>
            <button onclick="scegliOperazione('/')">/</button>
            
            <button onclick="aggiungiNumero('4')">4</button>
            <button onclick="aggiungiNumero('5')">5</button>
            <button onclick="aggiungiNumero('6')">6</button>
            <button onclick="scegliOperazione('*')">*</button>
            
            <button onclick="aggiungiNumero('1')">1</button>
            <button onclick="aggiungiNumero('2')">2</button>
            <button onclick="aggiungiNumero('3')">3</button>
            <button onclick="scegliOperazione('-')">-</button>
            
            <button onclick="aggiungiNumero('0')">0</button>
            <button onclick="aggiungiNumero('.')">.</button>
            <button id="reset" onclick="resetCalcolatrice()">CE</button>
            <button id="uguale" onclick="calcola()">=</button>
        </div>
    </div>
    <script>
        var input = document.getElementById("input");
        var operazione;
        var numero1;
        
        function aggiungiNumero(num) {
            if (input.value === "0") {
                input.value = num;
            } else {
                input.value += num;
            }
        }

        function scegliOperazione(op) {
            numero1 = parseFloat(input.value);
            operazione = op;
            input.value = "";
        }

        function calcola() {
            var numero2 = parseFloat(input.value);
            var risultato;
            if (operazione === '+') {
                risultato = numero1 + numero2;
            } else if (operazione === '-') {
                risultato = numero1 - numero2;
            } else if (operazione === '*') {
                risultato = numero1 * numero2;
            } else if (operazione === '/') {
                risultato = numero2 !== 0 ? numero1 / numero2 : "Errore: Divisione per zero";
            }
            input.value = risultato;
            numero1 = undefined;
            operazione = undefined;
        }

        function resetCalcolatrice() {
            input.value = "0";
            numero1 = undefined;
            operazione = undefined;
        }
    </script>
</body>
</html>
